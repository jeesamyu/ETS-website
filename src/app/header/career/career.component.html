<body>

<div class="container">
    <h1>CONNECT WITH US</h1>
    <div class="name">
        <label>FirstName :</label><br>
    <input type="text" class="fullname" [(ngModel)]="getName">
</div>
    <div class="last">
    <label>LastName :</label><br>
    <input type="text" class="fullname" [(ngModel)]="getName1"><br><br><br>
</div>

    
    <div class="age">
        <label >Age :</label><br>
    <input type="number" class="ages" [(ngModel)]="age1"><br><br><br>
</div>
    
<div class="class">
    <label>Class :</label><br>
    <input type="class" class="section" [(ngModel)]="class1"><br><br><br>
</div>  
    
<div class="phone">
    <label>Phone Number :</label><br>
    <input type="number" class="number1" [(ngModel)]="pnumber"><br><br><br>
</div>

<div class="mail">
    <label>E-mail :</label><br>
   <input type="email" class="email1" [(ngModel)]="emails"><br><br><br>
</div>

<div class="address">
    <label>Address :</label><br>
    <input type="address" class="add1" [(ngModel)]="add"><br><br>
</div>

    <button type="reset" class="reset1"  (click)="reset()">Reset</button>
    
    <button  class="button1" (click)="changeName()">submit</button>
    </div>

    

</body>
